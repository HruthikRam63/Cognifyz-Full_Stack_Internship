<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Form Validation</title>
    <style>
        body {
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        color: rgb(255, 255, 255);
        text-shadow:
        -1px -1px 0 #000,  
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
        font-weight: bold;
        margin: 0;
        padding: 0;
        background-image: url("https://img.freepik.com/free-vector/abstract-digital-grid-vector-black-background_53876-111550.jpg");
        background-size: cover;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border: 5px solid #ffffff ;
    }

    h1 {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input {
        width: 96.5%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #cccccc;
        border-radius: 5px;
    }

    button {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #3a3a3a;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .error {
        color: red;
        margin-top: 5px;
    }

    #message {
        margin-top: 20px;
        text-align: center;
    }

    </style>
</head>
<body>

<div class="container">
    <h1>Form Validation (Complex)</h1>
    <form id="signup-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <p class="error" id="username-error"></p>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <p class="error" id="email-error"></p>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <p class="error" id="password-error"></p>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <div id="message"></div>
</div>

<script >
    document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById('signup-form');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const usernameError = document.getElementById('username-error');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    const message = document.getElementById('message');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        validateForm();
    });

    function validateForm() {
        resetErrors();

        let isValid = true;

        if (!usernameInput.value.trim()) {
            usernameError.textContent = 'Username is required';
            isValid = false;
        }

        if (!emailInput.value.trim()) {
            emailError.textContent = 'Email is required';
            isValid = false;
        } else if (!isValidEmail(emailInput.value.trim())) {
            emailError.textContent = 'Please enter a valid email address';
            isValid = false;
        }

        if (!passwordInput.value.trim()) {
            passwordError.textContent = 'Password is required';
            isValid = false;
        } else if (!isValidPassword(passwordInput.value.trim())) {
            passwordError.textContent = 'Password must be at least 8 characters long';
            isValid = false;
        }

        if (isValid) {
            message.textContent = 'Form submitted successfully!';
            message.style.color = 'green';
            form.reset();
        }
    }

    function resetErrors() {
        usernameError.textContent = '';
        emailError.textContent = '';
        passwordError.textContent = '';
        message.textContent = '';
    }

    function isValidEmail(email) {
        // Simple email validation regex
        return /^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/.test(email);
    }

    function isValidPassword(password) {
        // Password must be at least 8 characters long
        return password.length >= 8;
    }
});
</script>
</body>
</html>
